<HTML>
<HEAD>
<TITLE>vertical-text</TITLE>
</HEAD>
<BODY>
<div class="tabi1"></div>
<!--siteedit:forEach var="item" items="${sitenav.items}"-->
 <!--siteedit:choose-->
  <!--siteedit:when test="${item.self}"-->
<div class="taba"><div class="taba${item.level}"><img src="${item.icon}" border="0" align="bottom"> ${item.label}</div></div>
  <!--/siteedit:when-->
  <!--siteedit:when test="${item.ancestor}"-->
<div class="tabi${item.level}"><span style="font-weight: bolder"><a href="${item.href}"><img src="${item.icon}" border="0" align="bottom"> ${item.label}</a></span></div>
  <!--/siteedit:when-->
  <!--siteedit:otherwise-->
<div class="tabi${item.level}"><a href="${item.href}"><img src="${item.icon}" border="0" align="bottom"> ${item.label}</a></div>
  <!--/siteedit:otherwise-->
 <!--/siteedit:choose-->
<!--/siteedit:forEach-->
<div class="tabi1"></div>
</BODY>
</HTML>
