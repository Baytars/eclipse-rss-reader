<HTML>
<HEAD>
<TITLE>sitemap_vertical</TITLE>
</HEAD>
<BODY>
<!--siteedit:set var="hasNodes" value="false"--><!--/siteedit:set-->
<!--siteedit:forEach var="top" items="${sitenav.tops}"-->
 <!--siteedit:if test="${top.ancestor}"-->
  <!--siteedit:set var="hasNodes" value="true"--><!--/siteedit:set-->
  <!--siteedit:set var="nodes" value="${top.children}"--><!--/siteedit:set-->
 <!--/siteedit:if-->
<!--/siteedit:forEach-->

<!--siteedit:forEach varStatus="status" begin="0" end="3"-->
 <!--siteedit:if test="${hasNodes}"-->
<IMG src="/presence/theme/blackdot.gif" width="2" height="16" alt="extends"><TABLE width="100%" cellpadding="0" cellspacing="0">
<TR><TD>
<DIV class="menuBox">
  <!--siteedit:set var="hasNodes" value="false"--><!--/siteedit:set-->
  <!--siteedit:set var="hasSelf" value="false"--><!--/siteedit:set-->
  <!--siteedit:forEach var="node" items="${nodes}"-->
   <!--siteedit:set var="item" value="${node.item}"--><!--/siteedit:set-->
   <!--siteedit:choose-->
    <!--siteedit:when test="${item.self}"-->
<DIV class="menuSelf"><!--siteedit:if test="${item.icon!=null}"--><IMG src="${item.icon}" alt="${item.label}" class="icon"> <!--/siteedit:if-->${item.label}</DIV>
     <!--siteedit:set var="hasSelf" value="true"--><!--/siteedit:set-->
     <!--siteedit:set var="self" value="${node}"--><!--/siteedit:set-->
    <!--/siteedit:when-->
    <!--siteedit:when test="${item.ancestor}"-->
<DIV class="menuAncestor"><A href="${item.href}"><!--siteedit:if test="${item.icon!=null}"--><IMG src="${item.icon}" alt="${item.label}" class="icon"> <!--/siteedit:if-->${item.label}</A></DIV>
     <!--siteedit:set var="hasNodes" value="true"--><!--/siteedit:set-->
     <!--siteedit:set var="nodes" value="${node.children}"--><!--/siteedit:set-->
    <!--/siteedit:when-->
    <!--siteedit:otherwise-->
<DIV class="menu"><A href="${item.href}"><!--siteedit:if test="${item.icon!=null}"--><IMG src="${item.icon}" alt="${item.label}" class="icon"> <!--/siteedit:if-->${item.label}</A></DIV>
    <!--/siteedit:otherwise-->
   <!--/siteedit:choose-->
  <!--/siteedit:forEach-->
</DIV>
</TD><TD width="8">
  <!--siteedit:if test="${hasSelf}"-->
<IMG src="/presence/theme/blackdot.gif" width="8" height="2" alt="aggregates">
   <!--siteedit:if test="${!self.leaf}"-->
    <!--siteedit:set var="hasNodes" value="true"--><!--/siteedit:set-->
    <!--siteedit:set var="nodes" value="${self.children}"--><!--/siteedit:set-->
   <!--/siteedit:if-->
  <!--/siteedit:if-->
</TD></TR>
</TABLE>
 <!--/siteedit:if-->
<!--/siteedit:forEach-->
</BODY>
</HTML>
